<div class=game_fullscreen_request>
    thegrid looks best if you're in <a href=# id=activate_fs>full screen</a> mode.
    <a href=# class=close id=activate_fs_close><i class=icon-remove></i></a>
</div>
<div class=game_grid id=grid_container>
    <div id=grid class=game_canvas></div>
</div>

<div class=game_menu>
    <span id=game_menu_tiletypes>
        <a opens=general move=15 id=game_menu_general class=game_menu_item><i class=icon-certificate></i> general</a>
        <a opens=attack move=115 id=game_menu_attack class=game_menu_item><i class=icon-fire></i> attack</a>
        <a opens=defend move=215 id=game_menu_defend class=game_menu_item><i class=icon-lock></i> defend</a>
    </span>

    <a class=game_menu_placemode id=game_menu_placemode>
        <div class=game_menu_placemode_placing>
            placing:
        </div>
        <i class=icon-flag></i> <span>territory</span>
    </a>

    <div class=game_menu_right>
        <div class=game_menu_status><i class=icon-map-marker></i> <span id=game_menu_tused>6</span>/<span id=game_menu_tlim>10</span></div>
        <div class=game_menu_status><i class=icon-download></i> <span id=game_menu_income>25</span></div>
        <div class=game_menu_status><b>$</b> <span id=game_menu_cash>242</span></div>
        <a id=activate_menu class=game_menu_status><i class=icon-align-justify></i></a>
    </div>
</div>

<div class=menu_box id=game_popover_menu>
    <h1>game menu</h1>
    <table class=room_list>
        <tr>
            <td id=menu_room_p0>player 1</td>
            <td id=menu_room_p2>player 3</td>
        </tr>
        <tr>
            <td id=menu_room_p1>player 2</td>
            <td id=menu_room_p3>player 4</td>
        </tr>
    </table>
    <input type=button value=Leave />
</div>

<div id=game_menu_popover class=game_menu_popover>
    <div class=game_menu_popover_section id=game_menu_popover_general>
        <table>
            <tr places=1 title="press g then t"><td><i class=icon-flag></i></td><td>territory</td><td>$25</td></tr>
            <tr places=5 title="press g then h"><td><i class=icon-home></i></td><td>house</td><td>$50</td></tr>
            <tr places=3 title="press g then m"><td><i class=icon-legal></i></td><td>miner</td><td>$100</td></tr>
        </table>
    </div>
    <div class=game_menu_popover_section id=game_menu_popover_attack>
        <table>
            <tr places=4 title="press a then f"><td><i class=icon-move></i></td><td>infector</td><td>$100</td></tr>
            <tr places=6 title="press a then d"><td><i class=icon-certificate></i></td><td>damager</td><td>$200</td></tr>
            <tr places=10 title="press a then c"><td><i class=icon-bolt></i></td><td>cannon</td><td>$200</td></tr>
        </table>
    </div>
    <div class=game_menu_popover_section id=game_menu_popover_defend>
        <table>
            <tr places=7 title="press d then w"><td><i class=icon-sign-blank></i></td><td>wall</td><td>$100</td></tr>
            <tr places=8 title="press d then d"><td><i class=icon-minus-sign></i></td><td>defender</td><td>$25</td></tr>
            <tr places=9 title="press d then s"><td><i class=icon-rss></i></td><td>shield</td><td>$200</td></tr>
        </table>
    </div>
</div>
